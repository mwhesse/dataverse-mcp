name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Create release archive
      run: |
        mkdir -p release
        cp -r build/ release/
        cp package.json release/
        cp package-lock.json release/
        cp README.md release/
        cp LICENSE release/
        cp .env.example release/
        cd release
        tar -czf ../dataverse-mcp-${{ github.ref_name }}.tar.gz .
        cd ..
        zip -r dataverse-mcp-${{ github.ref_name }}.zip release/
        
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Determine if this is a prerelease
        if [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          PRERELEASE=""
        else
          PRERELEASE="--prerelease"
        fi
        
        # Create release notes
        cat > release_notes.md << 'EOF'
        Release ${{ github.ref_name }}
        
        ## Installation
        
        1. Download and extract the archive
        2. Run `npm install` in the extracted directory
        3. Configure your MCP settings with the path to `build/index.js`
        
        ## What's Changed
        
        See the [README](https://github.com/mwhesse/dataverse-mcp/blob/main/README.md) for full documentation.
        EOF
        
        # Create the release
        gh release create ${{ github.ref_name }} \
          --title "${{ github.ref_name }}" \
          --notes-file release_notes.md \
          $PRERELEASE \
          dataverse-mcp-${{ github.ref_name }}.tar.gz \
          dataverse-mcp-${{ github.ref_name }}.zip